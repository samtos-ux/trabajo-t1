<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>formulario_registro.html</title>
</head>

<body>
    <form action="mailto:raul.rodriguez@universidadeuropea.es" method="get">
        <h1>Formulario de Registro</h1>
        <p>Nombre: <input type="text" name="nombre" maxlength="50" required></p>
        <p>Apellidos: <input type="text" name="ape" maxlength="50" required></p>
        <!--Apartado Sexo-->
        <p>
            <label for="genero">Sexo: </label>
            <input type="radio" name="genero" value="masculino">Hombre
            <input type="radio" name="genero" value="femenino" checked>Mujer
        </p>
        <p>Correo electrónico: <input type="email" required></p>
        <p>
            <label for="poblacion">Población: </label>
            <select name="pobla" id="">
                <option value="Madrid">Madrid</option>
                <option value="Barcelona">Barcelona</option>
                <option value="Sevilla">Sevilla</option>
                <option value="Valencia">Valencia</option>
            </select>
        </p>
        <label for="descri">Descripción: </label>
        <textarea name="descri" id="" cols="60" rows="4"></textarea>
        <p></p>
        <input type="checkbox" name="nov_ofer" id="" checked>
        Deseo recibir información sobre novedades y ofertas <br>
        <input type="checkbox" name="condiciones" id="">
        Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos


    </form>
</body>

</html>
